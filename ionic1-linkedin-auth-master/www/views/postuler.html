<ion-view class="title" view-title="Information" ng-controller="MailgunController">

<ion-content class="has-header SOCMNE-home"  ng-controller="ExampleController">

	
	<div class="row">
		<div class="col col-80 col-offset-33"><p class="text-title">Premiere fois ?</p></div>
	</div>

		<div class="card" >
		
		<div class="row">
			<div class="col col-90 col-offset-10 column-intitulé"><p class="text-title-link">Remplissez les champs suivant </p></div>
		</div>
		<div class="row">
			<div class="col col-90 column-connexion">
			<label class="item item-input item-input-connexion">
				<input type="text" placeholder="Nom *" id="firstName_input">
			</label>
			</div>
		</div>
		<div class="row">
			<div class="col col-90 column-connexion">
			<label class="item item-input item-input-connexion">
				<input type="text" placeholder="Prenom *" id="lastName_input">
			</label>
			</div>
		</div>
		<div class="row">
			<div class="col col-90 column-connexion">
			<label class="item item-input item-input-connexion">
				<input type="text" placeholder="Localisation " id="position_input">
			</label>
			</div>
		</div>
		<div class="row">
			<div class="col col-90 column-connexion">
			<label class="item item-input item-input-connexion">
				<input type="text" placeholder="Poste actuel *" id="situation_input">
			</label>
			</div>
		</div>
		<div class="row">
			<div class="col col-90 column-connexion">
			<label class="item item-input item-input-connexion">
				<input type="text" placeholder="Path" id="path_input">
			</label>
			</div>
		</div>
		<p>les champs * sont obliatoires.
	</div>
	<div class="card">
		<div class="row">
			<div class="col col-80 "><p class="text-title-link">Envoyez nous votre tweet de motivation!</p>
			</div>
		</div>

		<div class="row">
			<div class="col col-100 ">
			<label class="item item-input ">
				<textarea id="tweetInput" type="text" placeholder="Démarquez-vous en 150 caractères!" maxlength="150" ng-model="tweetInput" ></textarea>
			</label>
			</div>
		</div>
		<div class="row"  >
			<div class="col col-80 col-offset-10" ><button class="button button-block validation_button" style="text-transform:uppercase" ng-click="saveData()" > Valider </button></div>
		</div>
		
	</div>
