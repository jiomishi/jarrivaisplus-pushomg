<ion-view class="title" view-title="Profil">

	<ion-content class="has-header has-subheader gris" ng-controller="testController">

		

		<div class="divBen">
			<img class="imgBen" src="img/ben.png">
			<p id="name"></p>
			<p id="localisation"></p>
		</div>
		
		<div class="list card">
		
			<div class="item item-divider">
				Coordonnées
			</div>
			
			<div class="item item-text-wrap">
				<input id="situation">
					
				</input>

			</div>

		</div>
		<div class="list card">
		
			<div class="item item-divider">
				Piece jointe ou page LinkedIn
			</div>
			
			<div class="item item-text-wrap">
				<input id="path">
					
				</input>

			</div>

		</div>
		<div class="list card">
		
			<div class="item item-divider">
				Commentaire de 150 caracteres
			</div>
			
			<div class="item item-text-wrap">
				<textarea id="tweetInput" type="text" placeholder="Démarquez-vous en 150 caractères!" maxlength="150">
					
				</textarea>

			</div>

		</div>
		
		
		
	</ion-content>
	
</ion-view>
